<!doctype html>
<html lang="en">

<head> {% load static %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>BENGKEL IT </title>
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'dashboard/assets/uts.ico' %}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'main/assets/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'main/assets/webfont/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'main/assets/owlcarousel/assets/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'main/assets/owlcarousel/assets/owl.theme.default.css' %}">
  <link rel="stylesheet" href="{% static 'main/assets/webfont/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'main/assets/bsnav-master/dist/bsnav.min.css' %}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'main/css/style.css' %}">

</head>

<body>
  <!-- header  -->
  <div class="bsnav-mobile">
    <div class="bsnav-mobile-overlay"></div>
    <div class="navbar">
      <button class="navbar-toggler toggler-spring active"><span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
  <div class="bsnav">
    <div class="collapse navbar-collapse">
      <button class="navbar-toggler toggler-spring"><span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav navbar-mobile mr-0">
        <li class="nav-item list-inline-item active"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item list-inline-item"><a class="nav-link" href="{% url 'services' %}">Service</a></li>
        <li class="nav-item list-inline-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
        <li class="nav-item list-inline-item"><a class="nav-link" href="{% url 'login' %}">My Account</a></li>
        <li class="nav-item list-inline-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
      </ul>
    </div>
  </div>
  <header id="header" class="fixed-top header">
    <div class="container">
      <div class="navbar-main d-flex align-items-center py-3">
        <a class="navbar-brand logo pr-3" href="/">
          <img src="{% static 'dashboard/assets/uts.png' %}" width="10%" height="30%" alt="logo">
        </a>
        <div class="justify-content-lg-end d-none d-lg-flex ml-auto">
          <ul class="list-unstyled nav-menu m-0 pr-lg-3 pr-2">
            <li class="nav-item list-inline-item active"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item list-inline-item"><a class="nav-link" href="{% url 'services' %}">Service</a></li>
            <li class="nav-item list-inline-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
            <li class="nav-item list-inline-item"><a class="nav-link" href="{% url 'login' %}">My Account</a></li>
            <li class="nav-item list-inline-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
          </ul>
        </div>
        <div class="d-flex ml-lg-0 ml-auto">
          <button class="navbar-toggler toggler-spring toggler_bg-white"><span
              class="navbar-toggler-icon"></span></button>
          <div class="search_field ml-3">
            <a href="#search"><i class="mdi mdi-magnify search_button"></i></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Search Form -->
  <div id="search">
    <span class="close">X</span>
    <form role="search" id="searchform" method="get">
      <input value="" name="q" type="search" placeholder="Type to search" />
    </form>
  </div>
  {% block content %}
  {% endblock content %}
  <!--End Request a Free call back -->
  <div class="section footer py-100-70 pb-0 position-relative bg-img"
    style="background-image: url('{% static 'main/images/footer-bg-01.jpg' %}');">
    <div class="bg_overlay bg-dark"></div>
    <div class="container">
      <div class="row pt-4">
        <div class="col-lg-3 col-md-6 mb-30">
          <a href="/" class="logo-footer">
            <img src="{% static 'dashboard/assets/uts.png' %}" width="30%" class="img-fluid" alt="logo">
          </a>
          <div class="footer_address">
            <div class="email info d-flex"><i class="mdi mdi-email"></i> <span class="text">Email: <a
                  href="#">Informatika@gmail.com</a></span></div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-30">
          <h3>Newsletter</h3>
          <form class="newsletter_form">
            <div class="row">
              <div class="col-12 form-group">
                <input type="text" class="form-control rounded-pill" placeholder="Name">
              </div>
              <div class="col-12 form-group">
                <input type="email" class="form-control rounded-pill" placeholder="Email">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-form rounded-pill py-2 px-5">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="footer-bottom py-4 mt-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 text-md-left text-center">
            <p class="m-0 copyright_text">Copyright 2023 Informatika. All Rights Reserved</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{% static 'main/js/jquery-3.3.1.slim.min.js' %}"></script>
  <script src="{% static 'main/js/popper.min.js' %}"></script>
  <script src="{% static 'main/assets/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'main/assets/owlcarousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'main/assets/bsnav-master/dist/bsnav.min.js' %}"></script>
  <script src="{% static 'main/js/theme.js' %}"></script>
</body>

</html>
